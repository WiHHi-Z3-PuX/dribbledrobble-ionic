<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">dribbledrobble</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider" ng-if="loggedIn">
          {{username}}
        </ion-item>
        <ion-item menu-close ng-click="register()" ng-if="!loggedIn">
          sign up
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-if="!loggedIn">
          login
        </ion-item>
        <ion-item menu-close ng-click="logOut()" ng-if="loggedIn">
          logout
        </ion-item>
        <ion-item menu-close ng-click="addNew()" ng-if="loggedIn">
          add new word definition
        </ion-item>
        <ion-item menu-close ui-sref="app.home">
          home
        </ion-item>
        <ion-item menu-close ui-sref="app.newDefs" >
          new
        </ion-item>
        <ion-item menu-close ui-sref="app.topRated">
          top rated
        </ion-item>
        <ion-item menu-close ui-sref="app.tags">
          tags
        </ion-item>
        <ion-item menu-close ui-sref="app.word({random: true})">
          random
        </ion-item>
        <ion-item menu-close ui-sref="app.search({words: words})">
          search
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
