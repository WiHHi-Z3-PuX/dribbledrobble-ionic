<ion-view view-title="tags">
  <ion-content>
    <div>

      <button class="button button-outline button-stable button-small" ng-click="sorting = 'tag'">sort by tag name</button>
      <button class="button button-outline button-stable button-small" ng-click="sorting = 'nused'">sort by # used asc</button>
      <button class="button button-outline button-stable button-small" ng-click="sorting = '-nused'">sort by # used desc</button>

      <ul class="list">
        <div class="item item-divider">
          tags
          <span class="item-note">nused</span>
        </div>
        <div ng-repeat="t in tags | orderBy: sorting"">
          <li class="item">
            <a ui-sref="app.worddefs({tag: t.tag})">{{t.tag}}</a>
            <span class="item-note">{{t.nused}}</span>
          </li>
        </div>
      </ul>
    </div>
  </ion-content>
</ion-view>
