<ion-view view-title="home">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        random word
      </div>
      <div class="item item-text-wrap">
        <h3><a ui-sref="app.word({word: randomWord.word.word})">{{randomWord.word.word}}</a></h3>
        <p>{{randomWord.wordDef}}</p>
        <p><i>{{randomWord.example}}</i></p>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        dribbledrobble
      </div>
      <div class="item item-text-wrap">
        {{slogan}}
      </div>
    </div>
  </ion-content>
</ion-view>
